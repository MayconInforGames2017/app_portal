<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Matr√≠culas</ion-title>
    
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-row>
    <ion-input placeholder="Buscar" [(ngModel)]="curso" type="search" (ionChange)="carregar()"></ion-input>
  
    <ion-buttons (click)="carregar()">
      <ion-button>
        <ion-icon slot="end" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-row>
    
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of itens">
      <ion-item-options side="start">    
        <ion-item-option (click)="aprovar(item.id)">
          Aprovar
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ item.nome }}</ion-label>
      </ion-item>
      <ion-item-options side="end">    
        <ion-item-option (click)="concluir(item.id)">
          Concluir
        </ion-item-option>
        <ion-item-option (click)="excluir(item.id)">
          Excluir
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  
</ion-content>
